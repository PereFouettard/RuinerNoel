<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
}
p {
  color: white;
}
h1 {
  color: white;
  text-align: center;
}
.center {
  text-align: center;
}
.white {
    color: white;
}
.bad {
    color: red;
}
.hidden {
    display: none;
}
</style>
</head>
<body>

<h1 class="center">Secret du père fouettard</h1>
<p class="center">"Au pied de l'entrée. L'entrée par laquelle nul ne peut entrer."</p>
<p class="center">+</p>
<p class="center">JAUNE, NOIR, ROUGE, BLANC</p>

<div class="center">
<input type="number" id="input"/>
<button onclick="buttonClick()">Débloquer</button>
</div>
<div class="center">
<p id="reponse" class="center"></p>
<p id="bad" class="bad center"></p>
<a id="continue" href="suite.html" class="center white hidden">Continuer</a>
</div>


<script>
function buttonClick() {
    // rouge - jaune - blanc - noir
    // 1        2       3       4
    var success = document.getElementById("input").value == "2413";
    
    if(success)
    {
        document.getElementById("reponse").innerHTML = "Secret débloqué!";
        document.getElementById("continue").style.display = "block";
        document.getElementById("bad").innerHTML = "";
    }
    else
    {
        document.getElementById("reponse").innerHTML = "";
        document.getElementById("continue").style.display = "none";
        document.getElementById("bad").innerHTML = "ÉCHEC";
    }
}
</script>

</body>
</html>
